logging:
  config: 'classpath:log4j2.yml'

spring:
  application:
    name: marketplace-eureka

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:33307/eureka/
  dashboard:
    enabled: true
    path: ui

server:
  port: 33307
